<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Input Barang</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</head>

<body>

<div class="container">
    <form class="form">
        <div class="form-row">
            <label class="form-label" for="">Nama Barang :</label>
            <input type="text" class="form-control" id="barangTitle" placeholder="isikan nama barang">
        </div><br>
        <div class="form-row">
            <label class="form-label" for="">Harga :</label>
            <input type="text" class="form-control" id="barangHarga" placeholder="isikan harga barang">
        </div><br>
        <div class="form-row">
            <label class="form-label" for="">Kategori :</label>
            <input type="text" class="form-control" id="barangKategori" placeholder="isikan kategori">
        </div><br>
        <div class="form-row">
            <label class="form-label" for="">Stock :</label>
            <input type="text" class="form-control" id="barangStok" placeholder="isikan stok barang">
        </div><br>
        <div class="form-row">
            <button type="submit" class="form-button">Submit</button>
        </div><br>
    </form>

    <ul class="barang-list">

    </ul>

</div>

</body>
</html>
